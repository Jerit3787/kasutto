<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Kasutto</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Import Google - Nokora Font-->
    <link href="https://fonts.googleapis.com/css2?family=Nokora:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="left">
            <a class="logo" href="../">KASUTTO.</a>
            <div class="links">
                <a href="/index.html">Home</a>
                <a class="active" href="/catalog/index.html">Store</a>
                <a href="/catalog/index.html">Catalog</a>
                <a href="/index.html">About Us</a>
            </div>
        </div>
        <div class="right">
            <div class="search-box">
                <i class="material-symbols-outlined">search</i>
                <input type="text" placeholder="Search">
            </div>
            <a class="nav-button" href="../account/index.html">
                <i class="material-symbols-outlined">account_circle</i>
            </a>
            <a class="nav-button" href="../index_cart.html">
                <i class="material-symbols-outlined">shopping_cart</i>
            </a>
        </div>
    </div>
    <div class="dashboard no-margin">
        <div class="left">
            <!-- TODO: FIX THIS IMAGE PRODUCT TO BE PROPERLY SCALED ACROSS MULTIPLE DISPLAY SIZES-->
            <img class="main-product" title="Selected Product Image">
            <div class="images">
            </div>
        </div>
        <div class="right product column gap">
            <div class="breadcrumps">
                <a>Shop</a>
                <i class="material-symbols-outlined">chevron_right</i>
                <a id="directory-category"></a>
            </div>
            <div>
                <h1 id="title"></h1>
                <h1 id="category"></h1>
            </div>
            <div class="row">
                <div class="row">
                    <i id="star" class="material-symbols-outlined filled text yellow">star</i>
                    <i class="material-symbols-outlined filled text yellow">star</i>
                    <i class="material-symbols-outlined filled text yellow">star</i>
                    <i class="material-symbols-outlined filled text yellow">star</i>
                    <i class="material-symbols-outlined text yellow">star_HALF</i>
                    <p id="rating-text" class="text icon after no-margin"></p>
                </div>
                <div class="row margin-left-2 text hover">
                    <i class="material-symbols-outlined text icon before">comment</i>
                    <p id="comment-text" class="no-margin">120 comments</p>
                </div>
            </div>
            <div class="row">
                <p class="text bold no-margin">Select size</p>
                <div class="row margin-left-2 text hover">
                    <p class="no-margin">Size Guide</p>
                    <i class="material-symbols-outlined text icon after">arrow_forward</i>
                </div>
            </div>
            <div id="sizes" class="row">
            </div>
            <p class="text bold no-margin">Colours available</p>
            <div id="colours" class="row">
            </div>
            <p class="text green no-margin">In stock</p>
            <div class="row">
                <a class="button primary"><i class="material-symbols-outlined">shopping_cart</i>Add to cart</a>
                <a id="product-price" class="button secondary text bold no-hover"></a>
            </div>
        </div>
    </div>

    <script src="../assets/js/product.js" type="module">
    </script>
</body>

</html>
