<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Kasutto</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <!--Import Google - Nokora Font-->
    <link href="https://fonts.googleapis.com/css2?family=Nokora:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="left">
            <a class="logo" href="/">KASUTTO.</a>
            <div class="links">
                <a class="active" href="./">Home</a>
                <a href="/product/">Store</a>
                <a href="/catalog/">Catalog</a>
                <a href="/about/">About Us</a>
            </div>
        </div>
        <div class="right">
            <div class="search-box">
                <i class="material-symbols-outlined">search</i>
                <input type="text" placeholder="Search">
            </div>
            <a class="nav-button" href="/account/">
                <i class="material-symbols-outlined">account_circle</i>
            </a>
            <a class="nav-button" href="/cart/">
                <i class="material-symbols-outlined">shopping_cart</i>
            </a>
        </div>
    </div>
    <div class="dashboard no-margin single">
        <a><img class="banner-image" src="/api/banner-image/banner-1.png" alt="Website Banner Image"></a>
        <div class="section-title">
            <p class="text bold">Best Selling Shoes</p>
        </div>
        <div id="catalog" class="cards">
        </div>
    </div>
    <script src="/assets/js/home.js" type="module">
    </script>
</body>

</html>
