<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Kasutto</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <!--Import Google - Nokora Font-->
    <link href="https://fonts.googleapis.com/css2?family=Nokora:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="left">
            <a class="logo" href="../">KASUTTO.</a>
            <div class="links">
                <a href="../">Home</a>
                <a class="active" href="../catalog/">Store</a>
                <a href="../catalog/">Catalog</a>
                <a href="../contact-us/">Contact Us</a>
            </div>
        </div>
        <div class="right">
            <div class="search-box">
                <i class="material-symbols-outlined">search</i>
                <input type="text" placeholder="Search">
            </div>
            <a class="nav-button" href="../account/">
                <i class="material-symbols-outlined">account_circle</i>
            </a>
            <a class="nav-button" href="./">
                <i class="material-symbols-outlined">shopping_cart</i>
            </a>
        </div>
    </div>
    <div class="dashboard">
        <div class="left">
            <h2>Cart</h2>
            <div class="cart">

            </div>
        </div>
        <div class="right">
            <h2>Summary</h2>
            <div class="summary-item">
                <p>Subtotal</p>
                <p id="subtotal">RM 835.80</p>
            </div>
            <div class="summary-item">
                <p>Estimated Delivery Cost</p>
                <p id="delivery">RM 0.00</p>
            </div>
            <div class="summary-item total">
                <p>Total</p>
                <p id="total">RM 835.80</p>
            </div>
            <div class="checkout">
                <a href="../checkout/" class="button primary">Guest Checkout</a>
            </div>
            <div class="checkout">
                <a class="button primary">Member Checkout</a>
            </div>
        </div>
    </div>

    <script src="/assets/js/cart.js" type="module"></script>
</body>

</html>
